type Meal {
  timeStart: Int
  timeEnd: Int
  menu: String
}

input MealInput {
  timeStart: Int
  timeEnd: Int
  menu: String
}

type Day {
  meals: [Meal!]!
}

type Week {
  days: [Day!]!
}

input DayInput {
  meals: [MealInput!]!
}

input WeekInput {
  days: [DayInput!]!
}

type Feeding {
  _id: ID!
  weeks: [Week!]!
  startsFrom: String!
}

input FeedingInput {
  weeks: [WeekInput!]!
  startsFrom: String!
}
