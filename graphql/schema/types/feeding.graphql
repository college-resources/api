type Meal {
  time: String
  menu: String
}

input MealInput {
  time: String
  menu: String
}

type Day {
  meals: [Meal!]!
}

input DayInput {
  meals: [MealInput!]!
}

type Feeding {
  _id: ID!
  days: [Day!]!
  startsFrom: String!
}

input FeedingInput {
  days: [DayInput!]!
  startsFrom: String!
}
